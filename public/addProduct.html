<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Virual Product</title>
</head>
<body>

    
    <main class="agregarProducto">

        <div class="atras">
            <a href="./">
                <p>HOME</p>
            </a>
        </div>

        <section class="form-container">
            <form action="" method="">
                <div class="form-group">
                    <label for="id_producto">ID del Producto</label>
                    <input type="number" id="id_producto" name="id_producto" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="detalle">Detalle del Producto</label>
                    <textarea id="detalle" name="detalle" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" required step="0.01">
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen del Producto</label>
                    <input type="file" class="file" id="imagen" name="imagen" accept="image/*" required>
                </div>

                <button type="submit" class="crearProducto">Guardar Producto</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
